<!DOCTYPE html>
<html>
<head>
    <title>Staap</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>
    <script src="js/envs.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<div id="mapid" style="width: 100%; height: 100%; position: fixed"></div>
<script>

    let map;
    let currentLocation;
    let track;
    let Report;

    // User's location
    var lat = 59.376227410403395
    var lon = 24.62042224964793

    function initMap() {
        map = L.map('mapid').setView([lat, lon], 8);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);


        currentLocation = new CurrentLocation(map)
        currentLocation.refresh()
            .then((point) => {
                map.setView([point.lat, point.lng], 16)
            })

        track = new Track(map)
        setInterval(function () {
                currentLocation.refresh()
                    .then((point) => {
                        track.appendPoint(point)
                        track.refresh()
                    })
            },
            2000);
    }

    /**
     * My track on map
     */
    class Track {
        constructor(map) {
            this._points = []
            this._layer = L.geoJSON().addTo(map)
        }

        appendPoint(point) {
            this._points.push(point)
        }

        refresh() {
            this._layer.addData(this.geoJSON)
        }

        get geoJSON() {
            let coordinates = this._points.map(point => [point.lng, point.lat])
            return [
                {
                    "type": "LineString",
                    "coordinates": coordinates,
                }
            ]
        }
    }

    /**
     * My current location on map
     */
    class CurrentLocation {

        constructor(map) {
            this._map = map
            this._marker = null
        }

        get point() {
            return new Promise((resolve, reject) => {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            resolve(pos)
                        },
                        () => {
                            reject("The Geolocation service failed.")
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    reject("Your browser doesn't support geolocation")
                }
            })
        }

        refresh() {
            return this.point
                .then((point) => {
                    let latLng = L.latLng(point.lat, point.lng)
                    if (!this._marker) {
                        this._marker = L.marker(latLng).addTo(this._map)
                    } else {
                        this._marker.setLatLng(latLng)
                    }

                    return point
                })
        }
    }

    window.addEventListener('DOMContentLoaded', function onLoad() {
        initMap()

        Parse.initialize(ENV.Parse.APP_ID)
        Parse.serverURL = ENV.Parse.serverURL
    })
</script>
<script src="https://npmcdn.com/parse/dist/parse.js"></script>


</body>
</html>
