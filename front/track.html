<body>


<div id="mapid" style="width: 100%; height: 100%; position: fixed"></div>
<script>

    var map;
    var myLocation;
    var Report;

    // User's location
    var lat = 59.376227410403395
    var lon = 24.62042224964793

    function initMap() {
        map = L.map('mapid').setView([lat, lon], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);
    }

    class CurrentLocation {
        get point() {
            return new Promise((resolve, reject) => {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            resolve(pos)
                        },
                        () => {
                            reject("The Geolocation service failed.")
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    reject("Your browser doesn't support geolocation")
                }
            })
        }

        subscribe(callback) {
            setInterval(() => {
                this.point.then((point) => {
                    callback(point)
                })
            }, 5000)
        }
    }

    const currentLocation = new CurrentLocation()

    currentLocation.subscribe(point => {
        if (!map) {
            return; // if no map initialized, nothing to display
        }
        let latLng = L.latLng(point.lat, point.lng)
        if (!myLocation) {
            myLocation = L.marker(latLng).addTo(map);
        } else {
            myLocation.setLatLng(latLng)
        }
    })

    window.addEventListener('DOMContentLoaded', function onLoad() {
        initMap()

        Parse.initialize(ENV.Parse.APP_ID)
        Parse.serverURL = ENV.Parse.serverURL

        var Track = Parse.Object.extend("Track")
        var track = new Track()
        return point.save({
            'location': point,
            'device_id': deviceId,
        })
         */
    })
</script>
<script src="https://npmcdn.com/parse/dist/parse.js"></script>
