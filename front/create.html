<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .container {
            width: auto;
            max-width: 680px;
        }
    </style>

    <title>Otsingute operatsiooni loomine</title>
</head>

<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Otsingute lingi loomine</h1>
        <form>
            <div class="mt-5">
                <label for="op_name" class="form-label">Nimetus</label>
                <input type="text" class="form-control" id="op_name" aria-describedby="op_name_help">
            </div>

            <div class="mt-5">
                <label>Link:</label>
                <a href="" id="op_link"></a>
            </div>
        </form>
    </div>
</main>
</body>
<script>
    function slugify(string) {
        return string
            .toString()
            .trim()
            .toLowerCase()
            .replace(/\s+/g, "-")
            .replace(/[^\w\-]+/g, "")
            .replace(/\-\-+/g, "-")
            .replace(/^-+/, "")
            .replace(/-+$/, "");
    }

    document.addEventListener('DOMContentLoaded', function () {
        let name = document.getElementById('op_name')
        let link = document.getElementById('op_link')

        name.addEventListener('input', function (event) {
            let path = 'map.html?op=' + slugify(event.target.value)

            let newURL = window.location.protocol + "//" + window.location.host + "/" + path

            link.innerText = newURL
            link.setAttribute('href', newURL)
        })
    })
</script>
</html>
